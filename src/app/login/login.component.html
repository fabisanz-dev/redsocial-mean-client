
<form #formLogin="ngForm" (ngSubmit)="onsubmit()" class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="status == 'error'">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>{{ messageError }}</strong>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
      </div>
      
      
      
      <div class="panel-body">
          <p>
              <label>Correo</label>
              <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  required>
              <span *ngIf="!email.valid && email.touched">
                Ingrese un Correo Válido.
              </span>
            </p>
            <p>
              <label>Constraseña</label>
              <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required>
              <span *ngIf="!password.valid && password.touched">
                Ingrese su contraseña.
              </span>
            </p>
            <br>
            <input type="submit" class="btn btn-success" [disabled]="!formLogin.form.valid">
      </div>
    </div>
    
  
</form>
